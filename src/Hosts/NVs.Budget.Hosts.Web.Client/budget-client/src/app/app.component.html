<tui-root>
    <header tuiNavigationHeader [class]="'flex-space-between'">
        <span tuiNavigationLogo> The Budget.</span>
        <span>
            <span *ngIf="isAuthenticated$ | async">
                <span>{{ownerName$ | async}}</span>
            </span>
            <app-auth></app-auth>
        </span>
    </header>
    <main tuiNavigationMain>
        <tui-block-status size="m">
            <h4>Work in progress</h4>
         
            <span>We'll have content here, at some point...</span>
         
            <button
                appearance="secondary"
                size="s"
                tuiButton
                type="button"
            >
                OK
            </button>
        </tui-block-status>
        <router-outlet />
    </main>
</tui-root>
