<form
    tuiAppearance="floating"
    tuiCardLarge
    tuiForm="m"
    [formGroup]="nameGroup"
    (ngSubmit)="onSubmit()"
>
    <tui-notification
        *ngIf="errorMessage"
        appearance="error"
        class="tui-space_bottom-4"
        (closed)="errorMessage = ''"
    >
        {{ errorMessage }}
    </tui-notification>
    <h2 tuiTitle size="l" class="tui-space_bottom-4">
        Create New Budget
    </h2>
    <tui-textfield>
        <label tuiLabel>Name</label>
        <input
            formControlName="name"
            placeholder="My new budget"
            tuiTextfield
        />
    </tui-textfield>
    <tui-error
        formControlName="name"
        [error]="[] | tuiFieldError | async"
    />
    <button
        tuiButton
        type="submit"
        [disabled]="nameGroup.invalid"
    >
        Create
    </button>
</form>
