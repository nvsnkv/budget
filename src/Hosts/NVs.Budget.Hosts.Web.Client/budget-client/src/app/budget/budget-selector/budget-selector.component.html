<button tuiButton
    tuiChevron
    tuiDropdownOpen
    type="button" 
    [tuiDropdown]="content"> 
        {{(selectedBudget$ | async)?.name ?? "Выбери бюджет из списка..."}} 
</button>

<ng-template #content>
    <tui-data-list role="menu" [emptyContent]="">
        <tui-opt-group>
            <a tuiOption *ngFor="let budget of budgetsSnapshot" [routerLink]="['/budget/', budget.id, 'settings']" role="menuitem">
                {{budget.name}}
            </a>
        </tui-opt-group>
        <tui-opt-group>
            <a tuiOption [routerLink]="['/budget/new']" role="menuitem">
                Добавить новый бюджет
            </a>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
