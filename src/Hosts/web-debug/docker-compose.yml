services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: "budgetdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - budgetdb-data:/var/lib/postgresql/data
    ports:
      - "20000:5432"

  dev-certs:
    build:
      context: .
      dockerfile: ./dev-certs.Dockerfile
      args:
        - APP_UID=1000
    volumes:
      - certs:/https
 
  budget-server:
    build:
      context: ../../
      dockerfile: ./Hosts/NVs.Budget.Hosts.Web.Server/web-debug.Dockerfile
      args:
      - BUILD_CONFIGURATION=Debug
      - APP_UID=1000
    ports:
      - "7237:7237"
      - "5153:5153"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__BudgetContext=Host=postgres;Database=budgetdb;Username=postgres;Password=postgres
      - ConnectionStrings__IdentityContext=Host=postgres;Database=budgetdb;Username=postgres;Password=postgres
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev-password-do-not-use-in-production
    env_file:
      - server.env
    volumes:
      - ../../../.:/budget
      - certs:/https
    depends_on:
      - postgres
      - dev-certs

  budget-client:
    build:
      context: ../NVs.Budget.Hosts.Web.Client/budget-client
      dockerfile: web-debug.Dockerfile
    ports:
      - "4200:4200"
      - "49153:49153"
    volumes:
      # Mount source code for hot reload
      - ../NVs.Budget.Hosts.Web.Client/budget-client:/app
      - /app/node_modules
      - certs:/https
    environment:
      - NODE_ENV=development
    depends_on:
      - postgres
      - budget-server
      - dev-certs

volumes:
  budgetdb-data:
  certs:
