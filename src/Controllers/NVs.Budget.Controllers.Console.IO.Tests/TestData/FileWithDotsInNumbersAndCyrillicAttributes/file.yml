CsvReadingOptions:
  file.csv:
    CultureCode: en-US
    Timestamp: '{0}'
    Amount: '{1}'
    CurrencyCode: '{2}'
    Description: '{3}'
    Account.Name: '{4}'
    Account.Bank: '{5}'
    Attributes:
      Category: '{6}'
    ValidationRules:
      not a header:
        FieldConfiguration: '{0}'
        Condition: NotEquals
        Value: Timestamp
